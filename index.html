<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-10">
    <header>

    </header>
    <main>
        <div class="flex flex-col md:flex-row">
            <div class="flex-1 grid grid-cols-1 lg:grid-cols-3">
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-center">Area (A) =
                        0.5     b
                        h</p>
                       <div>
                        <input id="traingle-base" class="w-24 bg-gray-300 text-black text-2xl rounded-sm p-1 pl-2" type="text" placeholder="b">
                        <span class="mr-4 ml-4">cm</span>
                        <input id="traingle-hight" class="w-24 bg-gray-300 text-black text-2xl rounded-sm p-1 pl-2" type="text" placeholder="h">
                        <span class="ml-4">cm</span>
                       </div>
                       <div>
                        <p class="text-2xl">Area: <span id="tringle-area"></span>cm<sup>2</sup></p>
                       </div>
                      <div class="card-actions justify-end">
                        <button onclick="tringle()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title text-center">Rectangle</h2>
                      <p class="text-center">Area (A) = w       I</p>
                      <div>
                        <input id="Rectangle-leanth" class="w-24 bg-gray-300 text-black text-2xl rounded-sm p-1 pl-2" type="text" placeholder="L"> <span class="mr-4 ml-4">cm</span>
                        <input id="Rectangle-width" class="w-24 bg-gray-300 text-black text-2xl rounded-sm p-1 pl-2" type="text" placeholder="W"> <span class="ml-4">cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
                      </div>
                      <div class="card-actions justify-end">
                        <button onclick="calcolaterectangle()"  class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p class="text-center">Area (A) = b       h</p>
                      <div>
                        <span>b=</span> <input id="Parallelogram-base" class="w-10 bg-gray-300" type="text"> <span>cm</span> <span>,</span>
                        <span>h=</span> <input id="Parallelogram-hight" class="w-10 bg-gray-300" type="text"> <span>cm</span>
                      </div>
                      <div> 
                        <p class="text-center">Area: <span id="area-ans">0</span> cm<sup>2</sup></p>
                      </div>
                      <div class="card-actions justify-end">
                        <button onclick="calcolateParallelogram()"  class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">pentagon</h2>
                      <p>Area (A) =
                        0.5     p
                        b</p>
                        <div>
                          <span>P =</span> <input id="p-input" class="w-10 bg-gray-300" type="text"><span>cm</span> <span>,</span> 
                          <span>b =</span> <input id="base-input" class="w-10 bg-gray-300" type="text"> <span>cm</span>
                        </div>
                        <div>
                          <p class="text-center">Area: <span id="area-ans2">0</span> cm<sup>2</sup></p>
                        </div>
                      <div class="card-actions justify-end">
                        <button onclick="Pentagon()"  class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="w-96 border-2 border-gray-500 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="js/traingle.js"></script>
    <script src="rectangle.js"></script>
    <script src="Parallelogram.js"></script>
</body>
</html>
